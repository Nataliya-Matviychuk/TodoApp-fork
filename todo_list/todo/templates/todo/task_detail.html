{% extends 'base.html' %}

{% block content %}
    <div class="center">
        <article class="tasks">
            <header>
                <h2>{{task.title}}</h2>
                    <span class="badge {% if task.completed %}badge-completed{% else %}badge-pending{%endif%}">
                        {% if task.completed %} Completed {%else%} Pending {%endif%}
                    </span>
                    <p>{{task.description}}</p>
            </header>
        </article>
    </div>
{% endblock content %}
