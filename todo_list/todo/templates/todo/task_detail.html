{% extends 'base.html' %}

{% block content %}
    <div class="center">
        <section class="task-detail">
            <h1 class="task-detail-heading">Task Detail</h1>
            <table class="task-table">
                <tbody>
                    <tr>
                        <td class="cell-1">Title</td>
                        <td class="cell-2">{{task.title}}</td>
                    </tr>
                    <tr>
                        <td class="cell-1">Created At</td>
                        <td class="cell-2">{{task.created_at}}</td>
                    </tr>
                    <tr>
                        <td class="cell-1">Status</td>
                        <td class="cell-2">
                            <span class="badge {% if task.completed %}badge-completed{% else %}badge-pending{%endif%}">
                                {% if task.completed %} Completed {%else%} Pending {%endif%}
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="cell-1">Description</td>
                        <td class="cell-2">{{task.description}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="task-button">
                <a href="{% url 'tasks' %}" class="btn btn-success">Back</a>
            </div>
        </section>
    </div>
{% endblock content %}
